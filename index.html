<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Ride ~ Samuel World</title>
    <link rel="stylesheet" href="_css/reset.css">
    <link rel="stylesheet" href="_css/navbar.css">
    <link rel="stylesheet" href="_css/dock.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>

    <div class="grid">
        <div class="top">

            <div class="workspaces">
                <ul>
                    <li class="active-workspace">Main</li>
                    <li>Bio</li>
                    <li>Projects</li>
                </ul>
            </div>

            <div class="tray" style="margin-left:auto">
                <ul>


                    <li id="date">Loading..</li>

                    <li>35% </li>
                    <li><i class="fas fa-battery-full"></i></li>
                    <li><i class="fas fa-volume-up"></i></li>
                    <li><i class="fas fa-wifi"></i></li>
                </ul>
            </div>

        </div> <!-- NAVBAR COMPLETED -->

        <div class="desktop">



        </div>


        <div class="dock-menu">

            <div class="dock-item" style="background:linear-gradient(to bottom, pink, red)">
                <i class="fas fa-images fa-lg"></i>
            </div>
            <div class="dock-item" style="background:linear-gradient(to right,lightgreen,green)">
                <i class="fas fa-terminal fa-lg"></i>
            </div>

            <div class="dock-item" style="background:linear-gradient(to bottom,blue,skyblue,lavender);">
                <i class="fas fa-comment-dots fa-2x"></i></div>
            <div class="dock-item" style="background:linear-gradient(to top,yellow,red);"><i
                    class="fab fa-firefox fa-2x"></i></div>
            <div class="dock-item" style="background:lightcoral;">
                <i class="fas fa-user fa-2x"></i></div>
            <div class="dock-item" style="background:linear-gradient(to bottom right,lightblue,blue)">
                <i class="fas fa-info"></i></div>
        </div>


    </div>



    <div class="footer">


    </div>

    </div>

    <!-- SCRIPTS BELOW -->

    <script src="_js/navbar.js"></script>



</body>

</html>
